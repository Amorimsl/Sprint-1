<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <dialog open>
      <div class="container-donate">
        <div class="content-h2-donate">
          <h1>Apply to Adopt</h1>
          <p>Small text description can goes here</p>
        </div>
        <form>
          <div class="container-input-donate">
            <div class="input-email-donate2">
              <p>EMAIL <span>* </span></p>
              <input
                class="input-style-2"
                type="email"
                id="email"
                name="email"
              />
            </div>
            <div class="input-email-donate">
              <p>Full Name<span>* </span></p>
              <input
                class="input-style-2"
                type="text"
                id="fullNameInput"
                name="fullNameInput"
                placeholder="Full Name"
                inputmode="text"
              />
            </div>

            <div class="payment">
              <p>Date Of Birth <span>*</span></p>
              <div class="method-pay">
                <select id="day" name="day">
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>

                <select id="month" name="month">
                  <option value="">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select id="year" name="year">
                  <option value="">Year</option>
                  <!-- Add options for years -->
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                  <option value="1990">1990</option>
                </select>
              </div>
              <div class="container-agree">
                <div class="checked-agree">
                  <img src="img/img-donate/radio.png" />
                  <p>
                    I agree with
                    <a href="https://www.google.com/">Privacy Policy </a> and
                    <a href="https://www.google.com/"> Terms of Conditions</a>
                  </p>
                </div>
                <div class="button-confirmed">
                  <button>
                    <img src="img/img-adoptable/Icon (6).png" />I wanna Adopt!
                  </button>
                </div>

                <div class="button-confirmed2">
                  <button>
                    <img src="img/img-adoptable/CaretLeft.png" />Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
