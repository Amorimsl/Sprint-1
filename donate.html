<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <dialog>
      <div class="container-donate">
        <div class="content-h2-donate">
          <h1>Choose your <br />Donate</h1>
        </div>
        <form>
          <div class="container-input-donate">
            <div class="input-email-donate2">
              <p>EMAIL <span>* </span></p>
              <input
                class="input-style-2"
                type="email"
                id="email"
                name="email"
              />
            </div>
            <div class="input-email-donate">
              <p>HOW MUCH CAN YOU HELP<span>* </span></p>
              <input
                class="input-style-2"
                type="number"
                id="priceInput"
                name="priceInput"
                placeholder="0.00"
                inputmode="numeric"
              />
            </div>

            <div class="payment">
              <p>PAYMENT METHOD <span>*</span></p>
              <div class="method-pay">
                <div class="pix">
                  <span>Pix</span>
                  <img src="img/img-donate/checked.png" />
                </div>
                <div class="pix">
                  <span>Credit Card</span>
                  <img src="img/img-donate/radio.png" />
                </div>
                <div class="pix">
                  <span>paypau</span>
                  <img src="img/img-donate/radio.png" />
                </div>
              </div>
            </div>

            <div class="button-help">
              <button>
                <img src="img/img-donate/heart-white.png" />I wanna Help!
              </button>
            </div>
            <div class="back-button">
              <button>
                <img
                  style="width: 32px; height: 32px"
                  src="img/img-adoptable/CaretLeft.png"
                  alt=""
                />Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
