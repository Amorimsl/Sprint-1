<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-header">
      <div class="container-img-a">
        <img
          src="img/img- header/Logotype.png"
          alt="Animal Shelter Logo"
          class="logo"
        />
        <nav class="nav-bar">
          <div class="text">Rescue center</div>
          <div class="text">Apply to adopt</div>
          <div class="text">Volunteer</div>
          <div class="text">Ways to give</div>
          <div class="text">Events</div>
        </nav>
      </div>

      <div class="phone-container">
        <div class="content-img-phone">
          <img src="img/img- header/Icon.png" class="phone" />
          <div href="tel:631-249-7325" class="number-phone">631-249-7325</div>
          <div class="button-content">
            <button class="style-button-2" id="button-donate-view">
              <img
                class="icon"
                src="img/img-section-1/Icon (1).png"
                arria-hidden="true"
              />Donate
            </button>
          </div>
        </div>
      </div>
    </header>

    <dialog open>
      <div class="container-donate">
        <div class="content-h2-donate">
          <h1>Success!!!</h1>
        </div>
        <div>
          <div class="container-input-donate">
            <p
              style="
                font-family: Inter;
                font-size: 24px;
                font-weight: 500;
                line-height: 38.4px;
                text-align: left;
              "
            >
              Free your creativity and create a beautiful success page to thank
              your user for subscribing/donating to our project.
            </p>
            <div class="back-button">
              <button
                id="button-cancel-modal"
                onclick="location.href='index.html'"
              >
                <img
                  style="width: 32px; height: 32px"
                  src="img/img-adoptable/CaretLeft.png"
                  alt=""
                />Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
